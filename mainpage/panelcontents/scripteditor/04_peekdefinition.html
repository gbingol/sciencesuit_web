<div>
    <h4>Peeking in a Function</h4>
    
    <p>When you can't get enough with intelli-sense and want to peek in a function's implementation.</p>
    
    <p>&nbsp;</p>
    
    <p><b>1)</b> Select the function you wish to peek-in.</p>
    <img src="/manual/scripteditor/images/peekinfunc_contextmenushown.png" alt="" />
    
    
    <p>&nbsp;</p>
    
    <p><b>2)</b> If the function is "peekable" then you will see its implementation in the current editor.</p>
    <img src="/manual/scripteditor/images/peekinfunc_peekinscriptwndshown.png" alt="" />
    
    
</div>
